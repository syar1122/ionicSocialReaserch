<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab-post">
      <ion-icon name="paper"></ion-icon>
      <ion-label>Posts</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab-poll">
      <ion-icon name="menu"></ion-icon>
      <ion-label>Polls</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab-question">
      <ion-icon ios="md-help" name="help"></ion-icon>
      <ion-label>Questions</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab-notification">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab-profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
